type Player {
  id: ID!
  nickname: String!
  dateCreated: AWSDateTime!
  online: Boolean
  mail: AWSEmail
}

type Server {
  id: ID!
  title: String!
  playersOnline: [Player]
  games: [Game]
}

type Game {
  id: ID!
  title: String!
  teamA: [Player]
  teamB: [Player]
  score: String!
  gameType: GameType
}

type GameType {
  id: ID!
  title: String!
  type: Int!
  minPlayers: Int
  maxPlayers: Int
}
